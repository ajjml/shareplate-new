{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Complete - SharePlate</title>
  <style>
    /* Same styling as other templates */
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { display:flex; flex-direction:column; min-height:100vh; background: url("https://images.unsplash.com/photo-1506354666786-959d6d497f1a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80") no-repeat center/cover; color:#fff; }
    header { background:#fff; padding:15px 40px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    header img { height:50px; }
    nav a { margin-left:20px; text-decoration:none; color:#333; font-weight:bold; }
    nav a:hover { color:#4CAF50; }
    .hero { flex:1; display:flex; justify-content:center; align-items:center; position:relative; }
    .hero::after { content:""; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,128,0,0.6); backdrop-filter:blur(3px); }
    .login-container { position:relative; z-index:2; background:rgba(255,255,255,0.95); padding:40px 30px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.2); max-width:400px; width:100%; text-align:center; color:#333; }
    .login-container h2 { margin-bottom:20px; }
    .btn { display:inline-block; width:100%; padding:12px; font-size:18px; color:#fff; background:#4CAF50; border:none; border-radius:8px; cursor:pointer; font-weight:bold; margin-top:15px; }
    .btn:hover { background:#45a049; transform:scale(1.03); }
    .extra-links a { color:#4CAF50; font-weight:bold; text-decoration:none; }
    .extra-links a:hover { text-decoration:underline; }
    footer { background:#333; color:white; text-align:center; padding:20px 10px; }
  </style>
</head>
<body>
  <header>
    <img src="{% static 'images/logo.png' %}" alt="SharePlate Logo" class="h-11 md:h-12">
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact' %}">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <div class="login-container">
      <h2>Password Reset Successful!</h2>
      <p>Your password has been updated successfully. You can now log in with your new password.</p>
      <a href="{% url 'login' %}" class="btn">Go to Login</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 SharePlate. All Rights Reserved.</p>
  </footer>
</body>
</html>
