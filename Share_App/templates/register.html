{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SharePlate - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen font-sans bg-gray-50">

  <!-- Navbar -->
  <header class="bg-white shadow-md py-4 px-10 flex items-center justify-between">
    <div>
      <img src="{% static 'images/logo.png' %}" alt="SharePlate Logo" class="h-11 md:h-12">
    </div>
    <nav class="space-x-6">
      <a href="{% url 'home' %}" class="text-gray-800 font-semibold hover:text-green-500 transition">Home</a>
      <a href="{% url 'about' %}" class="text-gray-800 font-semibold hover:text-green-500 transition">About</a>
      <a href="{% url 'contact' %}" class="text-gray-800 font-semibold hover:text-green-500 transition">Contact</a>
    </nav>
  </header>

  <!-- Hero / Register Form -->
  <section class="flex-1 flex items-center justify-center relative bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1506354666786-959d6d497f1a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');">
    <div class="absolute inset-0 bg-green-600 bg-opacity-60 backdrop-blur-sm"></div>
    <div class="relative z-10 bg-white bg-opacity-95 rounded-xl shadow-xl p-10 max-w-md w-full text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Your Account</h2>
      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <input type="email" name="email" placeholder="Email Address" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <input type="password" name="password1" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <input type="password" name="password2" placeholder="Confirm Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <button type="submit" class="w-full py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition transform hover:scale-105">Register</button>
      </form>
      <p class="mt-4 text-sm text-gray-700">Already have an account? <a href="{% url 'login' %}" class="text-green-500 font-semibold hover:underline">Login</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 text-center py-6 mt-auto">
    <p>&copy; 2025 SharePlate. All Rights Reserved.</p>
  </footer>

</body>
</html>
